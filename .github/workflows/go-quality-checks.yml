name: Go Quality Checks

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: go-vet
        run: go vet ./...
      - name: go-fmt
        run: FMT=`go fmt ./...` && [ -z "$FMT" ]
      - name: install-golint
        run: go get -u golang.org/x/lint/golint
      - name: golint
        run: LINT=`golint ./...` && [ -z "$LINT" ]

